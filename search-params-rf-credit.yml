DATASET: credit
SCORING: roc_auc
ESTIMATOR: rf
FOLDS: 10
HP_DIST:
  max_depth:
    type: integer
    min: 3
    max: 11
  max_features:
    type: float
    min: 0.1
    max: 1.0
  min_samples_split:
    type: integer
    min: 3
    max: 11
  min_samples_leaf:
    type: integer
    min: 3
    max: 11
  bootstrap:
    type: choice
    values: [True, False]
  criterion:
    type: choice
    values: ["gini", "entropy"]
